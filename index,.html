<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="../demo/css/index.css">
    </head>
    <body>
        <div class="sky">
            <div class="raindrop"></div>
        </div>
    </body>
</html>
<script src="js/jQuery.js"></script>
<script>
    let $sky = $('.sky');
    let initNumber = 0;
    let index=0
    for( i=0; i<30; i++) {
        let lefts = Math.floor(Math.random()*5+2);
        let delay = Math.floor(Math.random()*50+2);
        initNumber+=lefts;
        let $div = $('<div/>').addClass('raindrop').css({
            "left": `${initNumber}%`,
            "top": `${lefts}%`,
            "animation-delay": `${delay/10}s`
        });
        $sky.append($div);
    }
</script>
